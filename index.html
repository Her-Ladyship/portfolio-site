<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Ladyship Games</title>
    <link rel="stylesheet" href="css/intro.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.body.classList.add("fade-out");
            }, 4500); // Start fade-out effect after a longer pause

            setTimeout(function() {
                window.location.href = 'home.html';
            }, 6000); // Redirect after fade-out
        });
    </script>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: opacity 1.5s ease-in-out;
        }
        
        .fade-out {
            opacity: 0;
        }
        
        #logo {
            opacity: 0;
            height: 90vh; /* Adjust height to fit the screen better */
            width: auto; /* Maintain aspect ratio */
            max-height: 1000px; /* Prevent it from being too large */
            animation: fadeInPauseFadeOut 5s ease-in-out forwards;
        }
        
        @keyframes fadeInPauseFadeOut {
            0% { opacity: 0; }
            30% { opacity: 1; }
            70% { opacity: 1; } /* Pause at full opacity */
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <img id="logo" src="assets/logo1.png" alt="Her Ladyship Games Logo">
</body>
</html>
